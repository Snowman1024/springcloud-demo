server:
  port: 9001

spring:
  application:
    name: config-client
# 获取的是 http://localhost:8901/dev/config-dev.yml
  cloud:
    config: #Config客户端配置
      profile: dev #启用配置后缀名称
      label: dev #分支名称
      uri: http://localhost:8901 #配置中心地址
      name: config #配置文件名称

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka/

#当Git仓库中的配置信息更改后，可以通过SpringBoot Actuator的refresh端点来刷新客户端配置信息
management:
  endpoints:
    web:
      exposure:
        include: 'refresh'